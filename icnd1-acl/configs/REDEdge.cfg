!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname REDEdge
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 description To Core
 ip address 10.10.10.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description To RED USER
 ip address 50.50.50.1 255.255.255.240
 duplex auto
 speed auto
!
!
ip route 0.0.0.0 0.0.0.0 10.10.10.1
ip route 20.20.20.0 255.255.255.248 10.10.10.2
ip route 212.100.100.0 255.255.255.0 10.10.10.4
!
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
