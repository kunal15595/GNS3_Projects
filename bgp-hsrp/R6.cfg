!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
ip subnet-zero
ip cef
!
!
no ip dhcp use vrf connected
!
!
no ip ips deny-action ips-interface
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Tunnel2002
 no ip address
 no ip redirects
 ipv6 address 2002:303:306::1/128
 tunnel source FastEthernet1/0
 tunnel mode ipv6ip 6to4
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 3.3.3.6 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 5.5.5.1 255.255.255.248
 duplex auto
 speed auto
!
ip classless
ip route 0.0.0.0 0.0.0.0 3.3.3.5
no ip http server
no ip http secure-server
!
!
!
ipv6 route 2002::/16 Tunnel2002
ipv6 route ::/0 2002:202:20A::1
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
!
end
