!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname VPNCPE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
!
! 
!
!
!
!
!
crypto ipsec client ezvpn EZ
 connect auto
 group ezvpn-group-client1 key cisco123
 mode network-extension
 peer 100.100.100.103
 username cisco password cisco123
 xauth userid mode local
!
!
!
!
!
interface Loopback0
 ip address 10.10.10.10 255.255.255.0
 crypto ipsec client ezvpn EZ inside
!
interface FastEthernet0/0
 description To-WAN
 no ip address
 speed 100
 full-duplex
 pppoe enable group global
 pppoe-client dial-pool-number 1
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Dialer0
 ip address negotiated
 ip mtu 1452
 encapsulation ppp
 dialer pool 1
 ppp authentication chap pap callin
 ppp chap hostname cpe2@dsltest.cz
 ppp chap password 0 cpe2dsl
 ppp pap sent-username cpe2@dsltest.cz password 0 cpe2dsl
 crypto ipsec client ezvpn EZ
!
ip route 100.100.100.103 255.255.255.255 Dialer0
!
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
