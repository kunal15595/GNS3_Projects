!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LNS
!
boot-start-marker
boot-end-marker
!
!
aaa new-model
!
!
aaa authentication ppp default group radius
!
aaa session-id common
memory-size iomem 5
ip cef
!
!
!
!
vpdn enable
!
vpdn-group 1
 accept-dialin
  protocol l2tp
  virtual-template 1
 terminate-from hostname LAC
 local name LNS
 l2tp tunnel password 0 DSLTEST
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 192.168.2.1 255.255.255.255
!
interface FastEthernet0/0
 description To RADIUS SERVER
 ip address 100.100.100.102 255.255.255.0
 speed 100
 full-duplex
!
interface FastEthernet0/1
 description FE-TO-LAC
 ip address 200.0.0.1 255.255.255.252
 duplex auto
 speed auto
!
interface Virtual-Template1 
 ip unnumbered Loopback0
 peer default ip address pool default
 ppp authentication chap pap
!
!
ip local pool default 172.16.0.1 172.16.0.254
!
!
ip http server
no ip http secure-server
!
!
!
!
radius-server host 100.100.100.101 auth-port 1645 acct-port 1646 key lnssecretkey
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
